<!-- In previous html basics we've used the wrong format-->
<!-- So in here we will use the correct format for html-->

<!-- HTMl formats -->

<!-- this is the proper formating of html files -->
<!DOCTYPE html> <!-- this tells the computer to use a updated form of html -->
<html>
  <head>
      <!-- used for anything not specifically on the webpage-->
      <title>The First Website</title> <!-- to name the top of the page-->

  </head>

  <body>
      <!-- Everything that is visible in the website should go inside the body section-->
    <button>
      Hello 
    </button>
            
    <p>
      paragraph of text
    </p>
          
    <a href="https://www.youtube.com/" target="_blank"> 
      Link to Youtube
    </a>

         


  </body>
</html>

<!-- when a element is inside a element it is called nesting-->
<!-- this is the case where "head" is inside "html"-->
