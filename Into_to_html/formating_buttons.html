<!DOCTYPE html>
<html>
  <head>
    <title>
      Buttons practice 
    </title>
    <!-- usually where css code would go "style"-->
    <!--however we should put that code in a css file -->


    <!-- this is a void element - link (no closing tab)-->
    <link rel="stylesheet" href="styles/buttons.css"> <!-- this is how u link css code back to html code-->
    <!-- by adding the name of the folder you can link it-->

  </head>

  <body>
    <button class="subscribe-button"> 
      SUBSCRIBE 
    </button>
          
    <button class="join-button">
      JOIN
    </button>
          
    <button class="tweet-button"> 
      Tweet 
    </button>
          
    <button class="padded">
      padded button
    </button>

  </body>
</html>
